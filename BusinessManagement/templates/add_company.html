{% extends "layout.html" %}
{% block title %}Add Company{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="h1">Add Company</div>
    <div>
        <form method="POST">
            {#
            generate fields with proper types for
            name
            address
            city
            website
            #}
            <div class="form-group text-center ">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" name="name" type="text" placeholder="Company's Name" />
            </div>
            <div class="form-group mb-2 ">
                <label class="form-label" for="address">Address</label>
                <input class="form-control" id="address" name="address" type="text" placeholder="Address" />
            </div>
            <div class="form-group mb-2 ">
                <label class="form-label" for="city">City</label>
                <input class="form-control" id="city" name="city" type="text" placeholder="City" />
            </div>
            {# use this for country/state selection #}
            {% include "country_state_selector.html" %}
            <div class="form-group mb-2 ">
                <label class="form-label" for="zip">Zip</label>
                <input class="form-control" id="zip" name="zip" type="text" placeholder="Zip" />
            </div>
            <div class="form-group mb-2 ">
                <label class="form-label" for="website">Website</label>
                <input class="form-control" id="website" name="website" type="text" placeholder="Website" />
            </div>
            <input type="submit" class="btn btn-primary" value="Save Company" />
            <br>
            <br>
            <br>
            <br>
        </form>
    </div>
</div>
{% endblock %}
