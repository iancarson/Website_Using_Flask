{% extends "layout.html" %}
{% block title %}Add Employee{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="h1">Add Employee</div>
    <div>
        <form method="POST">
            {#
            generate fields with proper types for
            first_name
            last_name
            email
            #}
            <div class="form-group mb-5">
                <label class="form-label" for="fn">First Name</label>
                <input class="form-control" id="fn" name="first_name" type="text" placeholder="First Name" />
            </div>
            <div class="form-group mb-5">
                <label class="form-label" for="ln">Last Name</label>
                <input class="form-control" id="ln" name="last_name" type="text" placeholder="Last Name" />
            </div>
            <div class="form-group mb-5">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" placeholder="Email" />
            </div>
            {# use the below for company selection #}
            {% include "company_dropdown.html" %}
            <br>
            <input type="submit" class="btn btn-primary" value="Save Employee" />
        </form>
    </div>
</div>
{% endblock %}
