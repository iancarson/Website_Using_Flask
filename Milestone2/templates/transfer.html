<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!--Form should include a dropdown first account_src and a dropdown for
account_dest (only accounts the user owns; no world account)
○ Form should include a field for a positive numeric value
○ System shouldn’t allow the user to transfer more funds than what’s
available in account_src
○ Form should allow the user to record a memo for the transaction
○ Each transaction is recorded as a transaction pair in the Transaction table
■ These will reflect in the transaction history page
○ Show appropriate user-friendly error messages
○ Show user-friendly success messages. The post method should be used to submit the form to Transfer.py.-->
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Transfer</h3>
                    </div>
                    <div class="card-body">
                        <form action="/Milestone2/Transfer.py" method="post">
                            <div class="form-group row">
                                <label for="account_src" class="col-sm-2 col-form-label">From Account</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="account_src" name="account_src">
                                        <option value="1">Checking</option>
                                        <option value="2">Savings</option>
                                        <option value="3">Investment</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="account_dest" class="col-sm-2 col-form-label">To Account</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="account_dest" name="account_dest">
                                        <option value="1">Checking</option>
                                        <option value="2">Savings</option>
                                        <option value="3">Investment</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="memo" class="col-sm-2 col-form-label">Memo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="memo" name="memo" placeholder="Memo">
                                </div>
                            </div>
<div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Transfer</button>
                                    <button type="button" class="btn btn-primary" onclick="location.href='../../Milestone1/templates/Dashboard.html'">Dashboard</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
