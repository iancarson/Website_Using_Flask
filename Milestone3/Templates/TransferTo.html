<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Transfer to</h1>
                <form action="transfer.php" method="post">
                    <div class="form-group row">
                        <label for="account_src" class="col-sm-2 col-form-label">Account Source</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="account_src" name="account_src">
                                <option value="1">Checking</option>
                                <option value="2">Savings</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="account_dest" class="col-sm-2 col-form-label">Account Destination</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="account_dest" name="account_dest" placeholder="Account Destination">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="memo" class="col-sm-2 col-form-label">Memo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="memo" name="memo" placeholder="Memo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Transfer</button>
                            <button type="button" class="btn btn-primary" onclick="location.href='../../Milestone1/templates/Dashboard.html'">Dashboard</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
